<ion-header class="ion-no-border">
  <ion-toolbar>
    
    <ion-buttons slot="end">
      <ion-button routerLink="/login">Log in</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h1>Creez Votre <br />Compte</h1>

  <form id="form">
    <app-input placeholder="Nom Complet"></app-input>
    <app-input placeholder="Email"></app-input>
    <app-input type="password" placeholder="Mot De Passe"></app-input>
    <ion-button expand="block" shape="round">Rejoignez Nous</ion-button>
  </form>

  <p>Nous rejoindre implique que vous acceptez <br />nos termes & conditions.</p>
</ion-content>
