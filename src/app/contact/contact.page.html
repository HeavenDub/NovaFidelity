<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button routerLink="/login" color="primary">
        <ion-icon slot="icon-only" name="arrow-back" ></ion-icon>
      </ion-button>
    </ion-buttons>
   
  </ion-toolbar>
</ion-header>
<ion-content>
  <h1>Vous Avez Des Question?</h1>

  <form id="form">
    <app-input placeholder="Nom Complet"></app-input>
    <app-input placeholder="Email"></app-input>
    <ion-textarea background= "white" color="dark" placeholder="Formulez votre requete ici"></ion-textarea>
    <ion-button expand="block" shape="round">Envoyer</ion-button>
  </form>

  
</ion-content>
